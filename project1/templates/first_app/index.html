<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static "Css/mystyle.css"%}">
  </head>
  <body>

    <h1>Hi welcome to django level 2</h1>
    <h2>Here are your access records</h2>

    <div class="djangotwo">
        {% if access_records %}
        <table>
          <th>Site Name</th>
          <th>Date Accessed</th>

        {% for acc in access_records %}
          <tr>
            <td>{{ acc.name}}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
          {% else %}
          <p>No access records found</p>
          {% endif %}
    </div>
  </body>
</html>
